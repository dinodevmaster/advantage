<div class="row">
  <div class="col-sm-4 offset-md-4">
    <div>
      <h3>
        Usuarios
      </h3>
    </div>
    <div class="card card-body">
      <form (submit)="submitUser()">
        <div class="form-group mb-3">
          <input type="text" name="fullName" [(ngModel)]="user.fullName" class="form-control" placeholder="Nombre" autofocus>
        </div>
        <div class="form-group mb-3">
          <input type="text" name="birthdate" [(ngModel)]="user.birthdate" class="form-control" placeholder="Fecha de nacimiento">
        </div>
        <div class="form-group mb-3">
          <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group mb-3">
          <input type="text" name="telephone" [(ngModel)]="user.telephone" class="form-control" placeholder="TelÃ©fono">
        </div>
        <div class="form-group mb-3">
          <input type="text" name="sign" [(ngModel)]="user.sign" class="form-control" placeholder="Firma">
        </div>
        <div class="text-center">
          <button class="btn btn-primary mb-3">
            Crear
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
